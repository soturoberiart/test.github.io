<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Grid Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      width: 320px;
      height: 320px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .slot {
      width: 100px;
      height: 100px;
      position: relative;
      text-align: center;
    }

    .character {
      position: absolute;
      width: 32px;
      height: 64px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .shadow {
      position: absolute;
      width: 32px;
      height: 32px;
      top: 52px; /* 64px (character height) - 12px overlap */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.5;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="slot">
      <img class="character" src="images/character1.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character2.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character3.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character4.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character5.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character6.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character7.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character8.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="character" src="images/character9.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
  </div>
</body>
</html>
