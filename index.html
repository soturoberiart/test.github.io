<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Grid Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      width: 320px;
      height: 320px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .slot {
      width: 100px;
      height: 100px;
      position: relative;
      text-align: center;
    }

    .slot img {
      position: absolute;
      width: 32px;
      height: 32px;
      left: 50%;
      transform: translateX(-50%);
    }

    .head {
      top: 0;
      z-index: 2;
    }

    .body {
      top: 32px;
      z-index: 1;
    }

    .shadow {
      top: 64px;
      opacity: 0.5;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- 9 character slots -->
    <!-- Replace head#.png and body#.png as needed -->
    <div class="slot">
      <img class="head" src="images/test 1.png" />
      <img class="body" src="images/test 2.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head2.png" />
      <img class="body" src="images/body2.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head3.png" />
      <img class="body" src="images/body3.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head4.png" />
      <img class="body" src="images/body4.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head5.png" />
      <img class="body" src="images/body5.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head6.png" />
      <img class="body" src="images/body6.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head7.png" />
      <img class="body" src="images/body7.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head8.png" />
      <img class="body" src="images/body8.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
    <div class="slot">
      <img class="head" src="images/head9.png" />
      <img class="body" src="images/body9.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
  </div>
</body>
</html>
