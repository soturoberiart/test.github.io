<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Character Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .character-wrapper {
      position: absolute;
      width: 64px;
      height: 64px;
    }

    .character {
      width: 64px;
      height: 64px;
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
    }

    .shadow {
      width: 64px;
      height: 32px;
      position: absolute;
      top: 48px; /* 64 - 16px overlap */
      left: 0;
      opacity: 0.5;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Character 1 (Top-left girl) -->
    <div class="character-wrapper" style="top: 35%; left: 42%;">
      <img class="character" src="images/test 3.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>

    <!-- Character 2 (Top-center black hair girl) -->
    <div class="character-wrapper" style="top: 34%; left: 50%;">
      <img class="character" src="images/test 3.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>

    <!-- Character 3 (Top-right orange hair guy) -->
    <div class="character-wrapper" style="top: 35%; left: 58%;">
      <img class="character" src="images/test 3.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>

    <!-- Character 4 (Black suit guy bottom left) -->
    <div class="character-wrapper" style="top: 45%; left: 46%;">
      <img class="character" src="images/character4.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>

    <!-- Character 5 (Red bandana guy bottom right) -->
    <div class="character-wrapper" style="top: 45%; left: 53%;">
      <img class="character" src="images/character5.png" />
      <img class="shadow" src="images/shadow.png" />
    </div>
  </div>
</body>
</html>
